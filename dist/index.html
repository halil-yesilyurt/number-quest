<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Number Quest</title>
  </head>
  <body>
    <header>
      <h1>Number Quest</h1>
      <p>Guess a number between 1-30</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="message-box">
        <p class="score-board">Score: <span class="score">30</span></p>
        <p class="highest-score">High Score: <span class="highscore">0</span></p>
      </section>
      <aside>
        <input type="number" class="guess" />
        <button class="btn-check">Check!</button>
      </aside>
    </main>
    <div class="message">Guess a number!</div>
    <button class="btn-again">Try Again!</button>
    <script src="script.js"></script>
  </body>
</html>
